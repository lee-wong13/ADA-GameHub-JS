      </ul>

      <div class="nav-cart"><a href="checkout/index.html">Cart (0)</a></div>

    <div class="game-layout">
      <aside class="sidebar">
        <h2>Filters</h2>

        <div class="filter-group">
          <label>Genre</label>
          <select id="genre-filter">
            <option value="">All</option>
            <option value="action">Action</option>
            <option value="adventure">Adventure</option>
            <option value="rpg">RPG</option>
            <option value="strategy">Strategy</option>
            <option value="sport">Sport</option>
          </select>
        </div>

        <div class="filter-group">
          <label>Release Date</label>
          <select id="release-filter">
            <option value="">All</option>
            <option value="2005">2005</option>
            <option value="2006">2006</option>
            <option value="2007">2007</option>
            <option value="2008">2008</option>
            <option value="2009">2009</option>
            <option value="2010">2010</option>
            <option value="2011">2011</option>
            <option value="2012">2012</option>
          </select>
        </div>

        <div class="filter-group">
          <label>Age Rating</label>
          <select id="age-filter">
            <option value="">All</option>
            <option value="3+">3+</option>
            <option value="7+">7+</option>
            <option value="12+">12+</option>
            <option value="15+">15+</option>
            <option value="18+">18+</option>
          </select>
        </div>

        <div class="filter-group">
          <label>Price Range</label>
          <select id="price-filter">
            <option value="">All</option>
            <option value="0-20">$0 - $20</option>
            <option value="20-50">$20 - $50</option>
            <option value="50-100">$50 - $100</option>
            <option value="100+">$100+</option>
          </select>
        </div>
        <button class="filter-btn" id="apply-filters-btn">Apply Filters</button>
      </aside>

      <main class="game-display">
        <div class="game-grid" id="games-container"></div>
