<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GameHub | Order Confirmation</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="../../js/cart.js"></script>
  </head>

  <body>
    <nav class="navbar">
      <div class="logo">Game <span>Hub</span></div>
      <ul class="nav-links">
        <li><a href="../../games.html">Home</a></li>
        <li><a href="../../games.html">Games</a></li>
      </ul>

      <div class="nav-cart">
        <a href="../../checkout/index.html">
          Cart (<span id="cart-cout">0</span>)
        </a>
      </div>
    </nav>

    <main class="confirm-wrapper">
      <div class="confirm-card">
        <div class="success-icon">âœ”</div>
        <h1>Thank you for your purchase!</h1>
        <p>
          Your order has been confirmed. You can access your games in your
          library.
        </p>

        <div class="order-details">
          <span>Order Number:</span>
          <strong id="ran-num">#123456</strong>
        </div>

        <p class="slow-burn-note">"The best adventures are worth the wait."</p>

        <div class="confirm-action">
          <a href="../../games.html" class="primary-btn">Go to Library</a>
          <a href="../../index.html" class="secondary-btn">Return Home</a>
        </div>
      </div>
    </main>
    <script>
      localStorage.removeItem("cart");

      const random = document.getElementById("ran-num");
      random.innerHTML = String(Math.floor(Math.random() * 1000000)).padStart(
        6,
        "0",
      );
    </script>
  </body>
</html>
